                <textarea class="form-control" id="taskInfo" rows="3" placeholder="Описание задачи"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="taskAdd" disabled>
                    <span class="glyphicon glyphicon-plus"></span>
                    Добавить

            </div>
        </form>
    </div>
    <div class="row">
        <div class="form-check">

            <label class="form-check-label" for="exampleCheck1">Показать все</label>
        </div>

            <tr>
                <td>17.09.2020</td>
                <td>
                    <span>Выучить Hibernate</span>
                </td>
                <td>
                    В процессе
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-search"></span> Посмотреть
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-edit"></span> Редактировать
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-check"></span> Выполнить
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Удалить
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
