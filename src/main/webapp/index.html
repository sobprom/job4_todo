<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>TODO</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script>
    function validate() {
        $(".form-control").keyup(function () {
            if (!($("#taskName").val() === "")) {
                $("#taskAdd").prop('disabled', false);
            } else {
                $("#taskAdd").prop('disabled', true);
            }
        });
    }

    function addTask() {
        $('#taskAdd').click(function () {
            var request = {
                description: $('#taskName').val(),
                action: "add"
            }
            var answer = sendJSON(request);
            answer !== '' ? alert(answer) : '';
        });
    }

    function sendJSON(request) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var answer = JSON.parse(this.responseText);
                if (answer.errorMsg != null) {
                    return 'Внутренняя ошибка БД, попробуйте позже';
                }
            }
        };
        xhttp.open("POST", "http://localhost:8080/todo/actions", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify(request));
    }

    function showAllTasks() {
        $.getJSON("http://localhost:8080/todo/actions")
            .done(function (json) {
                var body = "";
                json.forEach(function callback(value, index, json) {
                    body += getRow(value);
                });
                $(body).prependTo($('#tasks'));
                actions();
            })
            .fail(function (jqxhr, textStatus, error) {
                let err = textStatus + ", " + error;
            });
    }

    function getRow(value) {

        return `<tr id = "${value.id}">`
            + getDescription(value)
            + getStatus(value)
            + getActions(value)
            + '</tr>';
    }

    function getDescription(value) {
        return `<td class="description"><span>${value.description}</span></td>`;
    }

    function getStatus(value) {
        var cls = value.done ? "glyphicon glyphicon-ok" : "glyphicon glyphicon-dashboard";
        var status = value.done ? 'Выполнена' : 'В работе';
        return `<td class="status"><span class="${cls}"></span> ${status}</td>`;
    }

    function getActions() {
        return `
            <td>
                <button type="button" class="btn btn-default btn-sm update">
                    <span class="glyphicon glyphicon-edit"></span> Редактировать
                </button>
                <button type="button" class="btn btn-default btn-sm done">
                    <span class="glyphicon glyphicon-check"></span> Выполнить
                </button>
                <button type="button" class="btn btn-default btn-sm delete">
                    <span class="glyphicon glyphicon-trash"></span> Удалить
                </button>
            </td>`;
    }

    function updateItem() {
        $('button.update').click(function () {
            var parentId = $(this).parent().parent().attr('id');
            var oldDescription = $(`#${parentId} .description`).text();
            var descr = prompt("Введите название задачи", oldDescription);
            $(`#${parentId} .description`).text(descr);
            var request = {
                id: parentId,
                description: descr,
                action: "update"
            }
            sendJSON(request);
        });
    }

    function deleteItem() {
        $('button.delete').click(function () {
            if (confirm("Удалить задачу?")) {
                var parentId = $(this).parent().parent().attr('id');
                $(`#${parentId}`).remove();
                var request = {
                    id: parentId,
                    action: "delete"
                }
                sendJSON(request);
            }
        });
    }
    function doneItems(){
        $('button.done').click(function () {
            if (confirm("Отметить задачу как выполненную?")) {
                var parentId = $(this).parent().parent().attr('id');
                var request = {
                    id: parentId,
                    description : $(`#${parentId} .description`).text(),
                    done : true,
                    action: "update"
                }
                $(`#${parentId} .status`).html(getStatus(request));
                sendJSON(request);
            }
        });
    }
    function actions(){
        updateItem();
        deleteItem();
        doneItems();
    }

    $(document).ready(function () {
        validate();
        addTask();
        showAllTasks();

    });
</script>


<h3 align="center">
    Планировщик.
</h3>
<div class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="taskName">Описание задачи</label>
                <input type="text" class="form-control" id="taskName" placeholder="Описание задачи">
            </div>
            <button type="button" class="btn btn-success" id="taskAdd" disabled>
                <span class="glyphicon glyphicon-plus"></span>
                Добавить
            </button>
        </form>
    </div>
    <div class="row">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Показать все</label>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Название</th>
                <th>Статус</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
