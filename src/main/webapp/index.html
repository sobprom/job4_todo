<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>TODO</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script>


    function sendJSON(request, func) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                func(JSON.parse(this.responseText))
            }
        };
        xhttp.open("POST", "http://localhost:8080/todo/actions", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify(request));

    }

    function getAllTasks(onlyNotDone) {
        $.getJSON("http://localhost:8080/todo/actions")
            .done(function (json) {
                var body = "";
                json.user.items.forEach(function callback(value, index, json) {
                    if (onlyNotDone) {
                        body += getRow(value);
                    } else if (!value.done) {
                        body += getRow(value);
                    }
                });
                $(body).prependTo($('#tasks'));
                actions();
                logout(json.user.name);
            })
            .fail(function (jqxhr, textStatus, error) {
                let err = textStatus + ", " + error;
            });
    }

    function getRow(value) {

        return `<tr id = "${value.id}">`
            + getDescription(value)
            + getStatus(value)
            + getActions(value)
            + '</tr>';
    }

    function getDescription(value) {
        return `<td class="description"><span>${value.description}</span></td>`;
    }

    function getStatus(value) {
        var cls = value.done ? "glyphicon glyphicon-ok" : "glyphicon glyphicon-dashboard";
        var status = value.done ? 'Выполнена' : 'В работе';
        return `<td class="status"><span class="${cls}"></span> ${status}</td>`;
    }

    function getActions(value) {
        var btn = value.done ?
            ` <button type="button" class="btn btn-default btn-sm open change-status">
                <span class="glyphicon glyphicon-expand"></span> Заново
            </button> `
            :
            ` <button type="button" class="btn btn-default btn-sm done change-status">
                <span class="glyphicon glyphicon-check"></span> Выполнить
            </button> `
        return `
            <td class="actions">
                <button type="button" class="btn btn-default btn-sm update">
                    <span class="glyphicon glyphicon-edit"></span> Редактировать
                </button>
               ${btn}
                <button type="button" class="btn btn-default btn-sm delete">
                    <span class="glyphicon glyphicon-trash"></span> Удалить
                </button>
            </td>`;
    }

    function validate() {
        $(".form-control").keyup(function () {
            if (!($("#taskName").val() === "")) {
                $("#taskAdd").prop('disabled', false);
            } else {
                $("#taskAdd").prop('disabled', true);
            }
        });
    }

    function logout(user) {
        $("#logout").prop('disabled', false);
        $("#userName").text(user);
        $('#logout').click(function () {
            var request = {
                action: "logout"
            }
            sendJSON(request, exit);
        });
    }

    function exit() {
        window.location.href = 'login.html';
    }

    function sendAdd() {
        $('#taskAdd').click(function () {
                var request = {
                    user: {
                        items: [{
                            description: $('#taskName').val()
                        }]
                    },
                    action: "add"
                }
                sendJSON(request, addTask);
            }
        );
    }

    function addTask(answer) {
        if (answer.errorMsg === '') {
            console.log(answer.user.items[0]);
            $('#tasks').append(getRow(answer.user.items[0]));
            actions();
            alert("Вы успешно добавили событие");
        } else {
            alert(answer.errorMsg);
        }
    }


    function sendDelete() {
        $('button.delete').click(function () {
            if (confirm("Удалить задачу?")) {
                var parentId = $(this).parent().parent().attr('id');
                var request = {
                    user: {
                        items: [{
                            id: parentId
                        }]
                    },
                    action: "delete"
                }
                sendJSON(request, deleteTask);
            }
        });
    }

    function deleteTask(answer) {
        if (answer.errorMsg === '') {
            $(`#${answer.user.items[0].id}`).remove();
        } else {
            alert(answer.errorMsg);
        }
    }

    function sendUpdate() {
        $('button.update').click(function () {
            var parentId = $(this).parent().parent().attr('id');
            var oldDescription = $(`#${parentId} .description`).text();
            var descr = prompt("Введите название задачи", oldDescription);
            var status = $(`#${parentId} button.done`).length >= 1;
            var request = {
                user: {
                    items: [{
                        id: parentId,
                        description: descr,
                        done: !status
                    }]
                },
                action: "update"
            }
            console.log(request);
            sendJSON(request, updateTask);
        });
    }

    function updateTask(answer) {
        if (answer.errorMsg === '') {
            $(`#${answer.user.items[0].id} .description`).text(
                answer.user.items[0].description
            );
        } else {
            alert(answer.errorMsg);
        }
    }

    function sendStatus() {
        $('button.change-status').click(function () {
            var parentId = $(this).parent().parent().attr('id');
            var status = $(`#${parentId} button.done`).length >= 1; //true - задача  в работе
            var msg = status ? 'Отметить задачу как выполненную?' : 'Отправить заново в работу?';
            if (confirm(msg)) {
                var request = {
                    user: {
                        items: [{
                            id: parentId,
                            description: $(`#${parentId} .description`).text(),
                            done: status
                        }]
                    },
                    action: "update"
                }
                console.log(request);
                sendJSON(request, doneTask);
            }
        });
    }

    function doneTask(answer) {
        if (answer.errorMsg === '') {
            $(`#${answer.user.items[0].id} .status`).replaceWith(getStatus(answer.user.items[0]));
            $(`#${answer.user.items[0].id} .actions`).replaceWith(getActions(answer.user.items[0]));
            actions();
            if (!($('#showAll').is(':checked'))) {
                $(`#${answer.user.items[0].id}`).remove();
            }
        } else {
            alert(answer.errorMsg);
        }
    }

    function showAll() {
        $('#showAll').click(function () {
            $('#tasks tr').remove();
            getAllTasks(($('#showAll').is(':checked')));
        });
    }

    function actions() {
        sendUpdate();
        sendDelete();
        sendStatus();

    }

    $(document).ready(function () {
        validate();
        sendAdd();
        getAllTasks(false);
        showAll();
    });
</script>

<div class="container">
    <div class="row" align="right">
        <span id="userName">

        </span>
        <button type="button" class="btn btn-link" id="logout" disabled>
            <span class="glyphicon glyphicon-off"></span>
            Выйти
        </button>
    </div>
</div>
<h3 align="center">
    Планировщик.
</h3>
<div class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="taskName">Описание задачи</label>
                <input type="text" class="form-control" id="taskName" placeholder="Описание задачи">
            </div>
            <button type="button" class="btn btn-success" id="taskAdd" disabled>
                <span class="glyphicon glyphicon-plus"></span>
                Добавить
            </button>
        </form>
    </div>
    <div class="row">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showAll">
            <label class="form-check-label" for="showAll">Показать все</label>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Название</th>
                <th>Статус</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
