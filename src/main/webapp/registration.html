<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>TODO</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="application/javascript">
    function validate() {
        $(".form-check-input").keyup(function () {
            if (!($("#login").val() === "") && !($("#password").val() === "")) {
                $("#registration").prop('disabled', false);
            } else {
                $("#registration").prop('disabled', true);
            }
        });
    }

    function registration() {
        $('#registration').click(function () {
            var request = {
                user: {
                    password: $('#password').val(),
                    name: $('#login').val()
                },
                action: 'registration'
            }
            sendJSON(request, registrationSuccess);
        });
    }

    function registrationSuccess(answer) {
        console.log(answer);
        if (answer.errorMsg !== '') {
            alert("Ошибка авторизации" + answer.errorMsg);
        } else {
            window.location.href = 'index.html';
        }
    }

    function sendJSON(request, func) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
                func(JSON.parse(this.responseText))
            }
        };
        xhttp.open("POST", "http://localhost:8080/todo/auth", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        console.log(JSON.stringify(request));
        xhttp.send(JSON.stringify(request));


    }
    function back(){
        $('#back').click(function () {
            window.location.href = 'login.html';
        });
    }

    $(document).ready(function () {
        validate();
        registration();
        back();
    });
</script>

<div class="container">
    <div class="row">
        <h3>Регистрация</h3>
    </div>
    <div class="row">
        <form class="form-check-input">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="back" >
                    <span class="glyphicon glyphicon-backward"></span>
                    Назад
                </button>
                <button type="button" class="btn btn-success" id="registration" disabled>
                    <span class="glyphicon glyphicon-user"></span>
                    Зарегестрироваться
                </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
